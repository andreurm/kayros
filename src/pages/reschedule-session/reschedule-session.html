<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'RESCHEDULE_SESSION' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <p padding-horizontal>{{calendarSession.formatDateTime()}}</p>
  <p padding-horizontal>{{ 'RESCHEDULE_SESSION_FOR' | translate }}</p>
  <ion-list>
    <button *ngIf="calendarSession.can_reprogram_now" ion-item (click)="doNow(calendarSession)">
      <h2>{{ 'NOW' | translate }}</h2>
    </button>
    <button *ngIf="calendarSession.can_reprogram_now" ion-item (click)="rescheduleSessionOtherTime(calendarSession)">
      <h2>{{ 'SAME_DAY_DIFFERENT_TIME' | translate }}</h2>
    </button>
  </ion-list>

  <ion-list>
    <button *ngIf="calendarSession.can_reprogram_next_day" ion-item (click)="rescheduleAfterDaySameTime(calendarSession)">
      <h2>{{ 'DAY_AFTER_SAME_TIME' | translate }}</h2>
    </button>
    <button *ngIf="calendarSession.can_reprogram_next_day" ion-item (click)="rescheduleAfterDayDiferentTime(calendarSession)">
      <h2>{{ 'DAY_AFTER_DIFFERENT_TIME' | translate }}</h2>
    </button>
  </ion-list>
</ion-content>
