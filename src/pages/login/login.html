<ion-content>
  <img src="assets/img/logo.png" class="big-logo" />
  <form (submit)="doLogin()">
    <ion-list inset>

      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>           
      </div>

    </ion-list>
  </form>
  <div padding text-center class="forgot-pass">
    <button ion-button clear color="primary" (click)="forgot()">{{ 'FORGOT' | translate }}</button>     
  </div>
</ion-content>
