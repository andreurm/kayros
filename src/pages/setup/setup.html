<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'SETUP' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="formgroup" #setupForm="ngForm" (ngSubmit)="doSetup()">
    <p padding-horizontal>{{ 'LABEL_START_DAY' | translate }}</p>
    <ion-list>
      <ion-item>
        <ion-label>{{ 'START_DAY' | translate }}</ion-label>
        <ion-datetime formControlName="setupDateStart" min="{{minDate}}" max="{{maxDate}}" displayFormat="DD/MM/YYYY"></ion-datetime>
      </ion-item>
    </ion-list>

    <p padding-horizontal>{{ 'LABEL_START_TIME' | translate }}</p>
    <ion-list>
      <ion-item>
        <ion-label>{{ 'START_TIME' | translate }}</ion-label>
        <ion-datetime formControlName="setupTimeStart" displayFormat="HH:mm"></ion-datetime>
      </ion-item>
    </ion-list>
    <button type="submit" [disabled]="setupForm.form.invalid" text-capitalize ion-button outline color="primary">
      {{ 'SAVE' | translate }}
    </button>
  </form>
</ion-content>
